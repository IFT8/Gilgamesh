<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<img style="cursor: pointer; width: 100%" id="image" src="001.jpg" />
<input type="text" id="input">
</body>
<script>
    var totalLength = 3;
    var img = document.getElementById('image'),
        input = document.getElementById('input'),
        reg = /\/([0-9].+)\.jpg$/;
    function getPath(num) {
        var result = '';
        for (var i = 0; i < totalLength - num.toString().length; i++) {
            result += '0';
        }
        result += num + '.jpg';
        return result;
    }
    function nextImg() {
        var src = parseInt(img.src.match(reg)[1]);
        src += 1;
        input.value = src;
        img.src = getPath(src);
        window.scrollTo(0, 0);
    }
    function preImg() {
        var src = parseInt(img.src.match(reg)[1]);
        src -= 1;
        input.value = src;
        img.src = getPath(src);
        window.scrollTo(0, 0);
    }
    img.onclick = nextImg;
    input.onchange = function(evt) {
        img.src = getPath(this.value);
        window.scrollTo(0, 0);
    }
    window.onkeydown = function(key) {
        switch(key.keyCode) {
            case 39: // right
                nextImg();
                break;
            case 37: // left
                preImg();
                break;
        }
    }
</script>
</html>
